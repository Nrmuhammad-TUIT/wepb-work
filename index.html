<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Webp</title>
</head>
<body>
   
   
   <picture>
      
      <!-- webp  -->
      
      
      <source  type="image/webp"
      
      media="(max-width:425px)"
      
      srcset="./images/coffee-man-mobile-webp.webp , ./images/coffee-man-mobile-webp@2x.webp" 
      
      >
      
      <source  type="image/webp"
      
      media="(max-width:768px)"
      
      srcset="./images/coffee-man-tablet-webp.webp , ./images/coffee-man-teblet-webp@2x.webp" 
      
      >
      
      
      <source  type="image/webp"
      
      srcset="./images/coffee-man-desktop-webp.webp , ./images/coffee-man-desktop-webp@2x.webp" 
      
      >
      
      
      <!-- jpg -->
      
      <source  
      
      media="(max-width:425px)"
      
      srcset="./images/coffee-man-mobile-jpg.jpg , ./images/coffee-man-mobile-jpg@2x.jpg" 
      
      >
      
      <source 
      
      media="(max-width:768px)"
      
      srcset="./images/coffee-man-tablet-jpg.jpg , ./images/coffee-man-tablet-jpg@2x.jpg"
      
      >
      
      
      
      <img src="./images/coffee-man-desktop-jpg.jpg" width="445" height="520" alt=" a man making coffee" srcset="images/coffee-man-desktop-jpg.jpg , images/coffee-man-desktop-jpg@2x.jpg" >
      
      
   </picture>   
   
   <picture>
      
      <!-- webp  -->
      
      
      <source  type="image/webp"
      
      media="(max-width:425px)"
      
      srcset="./images/cup-of-coffee-mobile-webp.webp , ./images/cup-of-coffee-mobile-webp@2x.webp" 
      
      >
      
      <source  type="image/webp"
      
      media="(max-width:768px)"
      
      srcset="./images/cup-of-coffee-tablet-webp.webp , ./images/cup-of-coffee-teblet-webp@2x.webp" 
      
      >
      
      
      <source  type="image/webp"
      
      srcset="./images/cup-of-coffee-desktop-webp.webp , ./images/cup-of-coffee-desktop-webp@2x.webp" 
      
      >
      
      
      <!-- jpg -->
      
      <source  
      
      media="(max-width:425px)"
      
      srcset="./images/cup-of-coffee-mobile-jpg.jpg , ./images/cup-of-coffee-mobile-jpg@2x.jpg" 
      
      >
      
      <source 
      
      media="(max-width:768px)"
      
      srcset="./images/cup-of-coffee-tablet-jpg.jpg , ./images/cup-of-coffee-tablet-jpg@2x.jpg"
      
      >
      
      
      
      <img src="./images/cup-of-coffee-desktop-jpg.jpg" width="445" height="474" alt=" a cup of coffee" srcset="images/cup-of-coffee-desktop-jpg.jpg , images/cup-of-coffee-desktop-jpg@2x.jpg" >
      
      
   </picture>   
   
   
   
</body>
</html>
